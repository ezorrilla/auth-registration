spring.jackson.serialization.INDENT_OUTPUT=true
spring.datasource.url=jdbc:hsqldb:mem:REGISTRATIONDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=registrationUserDB
spring.datasource.password=registrationCredentialDB
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8081
server.servlet.context-path=/register